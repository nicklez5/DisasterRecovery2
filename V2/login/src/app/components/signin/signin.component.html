<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
      </mat-card-header>
  
      <form #userlogin ="ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input type="text" name="Username" matInput placeholder="Username" ngModel>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password" name="Password" matInput placeholder="Password" ngModel>
          </mat-form-field>
        </mat-card-content>
        <button type="submit" value="submit" mat-stroked-button color="accent" class="btn-block">Sign-in</button>
      </form>
    </mat-card>
  
  </div>
